<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Budget Dreams</title>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .signup-container {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f5f5f5;
    }

    input[type="submit"] {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1769aa;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #2196f3;
      text-decoration: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Create Your Account</h1>
    <p>Start planning your budget and dreams today.</p>
  </header>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form onsubmit="return handleSignup()">
      <label for="signup-email">Email</label>
      <input type="text" id="signup-email" placeholder="Enter your email" />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter a password" />

      <input type="submit" value="Sign Up" />
    </form>

    <div class="error" id="signup-error"></div>

    <div class="login-link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Budget Dreams Inc.
  </footer>

  <script>
    // ✅ Replace this config with your real Firebase credentials
    const firebaseConfig = {
      apiKey: "AIzaSyDucECRPTguaczzjbaxv8Tjy_n2uYoR4fM",
      authDomain: "budgetdreams-4b58e.firebaseapp.com",
      projectId: "budgetdreams-4b58e",
      storageBucket: "budgetdreams-4b58e.appspot.com",
      messagingSenderId: "842467931310",
      appId: "1:842467931310:web:89365e0815f1707e55293f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function handleSignup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const errorBox = document.getElementById("signup-error");

      if (!email || !password) {
        errorBox.textContent = "Please fill in both fields.";
        return false;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful! You can now log in.");
          window.location.href = "index.html";
        })
        .catch(error => {
          errorBox.textContent = error.message;
        });

      return false; // prevent page reload
    }
  </script>
</body>
</html>
