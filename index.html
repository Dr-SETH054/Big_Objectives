<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Dreams - Login</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --secondary-color: #f5f5f5;
      --accent-color: #2196f3;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --font-family: 'Segoe UI', sans-serif;
      --transition-speed: 0.3s;
    }

    body.dark {
      --primary-color: #66bb6a;
      --secondary-color: #121212;
      --accent-color: #42a5f5;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--secondary-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
    }

    .login-container {
      background-color: var(--card-bg);
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .login-container input:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
      background-color: #eef9ff;
    }

    .login-container input[type="submit"] {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .login-container input[type="submit"]:hover {
      background-color: #1769aa;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .options a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
      color: #777;
    }

    .dark-toggle {
      text-align: center;
      margin: 20px 0;
    }

    .dark-toggle button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>The Haabanyamas</h1>
    <p>Plan wisely. Dream big.</p>
  </header>

  <div class="dark-toggle">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return handleLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">

      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <input type="submit" id="loginBtn" value="Login">
    </form>
  </div>

  <footer>
    &copy; 2025 Budget Dreams Inc.
  </footer>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function handleLogin() {
      const username = document.getElementById("BlackScorpion54");
      const password = document.getElementById("Haaba100%");
      const btn = document.getElementById("loginBtn");

      if (!username.value || !password.value) {
        alert("Please fill in all fields.");
        return false;
      }

      btn.value = "Logging in...";
      btn.disabled = true;

      setTimeout(() => {
        btn.value = "Login";
        btn.disabled = false;
        alert("Login simulation complete.");
      }, 2000);

      return false; // prevent real form submission
    }
  </script>
</body>
</html>
