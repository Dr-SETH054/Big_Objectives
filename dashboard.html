<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Budget Dreams</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #4caf50;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    .section {
      padding: 2rem;
      background-color: white;
      margin: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .section h3 {
      margin-bottom: 1rem;
    }

    form input, form button {
      padding: 0.6rem;
      margin: 0.3rem 0;
      width: 100%;
      font-size: 1rem;
    }

    .logout-btn {
      background-color: #f05454;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4caf50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h2>Budget Dreams Dashboard</h2>
    <nav>
      <a href="#budget">Budget</a>
      <a href="#objectives">Objectives</a>
      <a href="#income">Income</a>
      <a href="#savings">Savings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <section id="budget" class="section">
    <h3>üí∞ Budget</h3>
    <form onsubmit="return saveBudget()">
      <input type="text" id="budget-category" placeholder="Category (e.g., Rent)" required />
      <input type="number" id="budget-amount" placeholder="Amount" required />
      <button type="submit">Save Budget</button>
    </form>
  </section>

  <section id="objectives" class="section">
    <h3>üéØ Objectives</h3>
    <form onsubmit="return saveObjective()">
      <input type="text" id="objective-name" placeholder="Goal (e.g., Buy a car)" required />
      <input type="number" id="objective-amount" placeholder="Target Amount" required />
      <button type="submit">Save Objective</button>
    </form>
  </section>

  <section id="income" class="section">
    <h3>üíº Income</h3>
    <form onsubmit="return saveIncome()">
      <input type="text" id="income-source" placeholder="Source (e.g., Job)" required />
      <input type="number" id="income-amount" placeholder="Amount" required />
      <button type="submit">Save Income</button>
    </form>
  </section>

  <section id="savings" class="section">
    <h3>üè¶ Savings</h3>
    <form onsubmit="return saveSavings()">
      <input type="text" id="savings-type" placeholder="Type (e.g., Emergency Fund)" required />
      <input type="number" id="savings-amount" placeholder="Amount Saved" required />
      <button type="submit">Save Savings</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Budget Dreams Inc.
  </footer>

  <!-- Firebase Auth + Firestore Setup -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDucECRPTguaczzjbaxv8Tjy_n2uYoR4fM",
      authDomain: "budgetdreams-4b58e.firebaseapp.com",
      projectId: "budgetdreams-4b58e",
      storageBucket: "budgetdreams-4b58e.appspot.com",
      messagingSenderId: "842467931310",
      appId: "1:842467931310:web:89365e0815f1707e55293f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        window.currentUser = user;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function saveBudget() {
      const category = document.getElementById("budget-category").value;
      const amount = parseFloat(document.getElementById("budget-amount").value);

      db.collection("budgets").add({
        userId: auth.currentUser.uid,
        category,
        amount,
        created: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Budget saved!");
      }).catch(err => alert(err.message));

      return false;
    }

    function saveObjective() {
      const name = document.getElementById("objective-name").value;
      const amount = parseFloat(document.getElementById("objective-amount").value);

      db.collection("objectives").add({
        userId: auth.currentUser.uid,
        name,
        amount,
        created: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Objective saved!");
      }).catch(err => alert(err.message));

      return false;
    }

    function saveIncome() {
      const source = document.getElementById("income-source").value;
      const amount = parseFloat(document.getElementById("income-amount").value);

      db.collection("income").add({
        userId: auth.currentUser.uid,
        source,
        amount,
        created: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Income saved!");
      }).catch(err => alert(err.message));

      return false;
    }

    function saveSavings() {
      const type = document.getElementById("savings-type").value;
      const amount = parseFloat(document.getElementById("savings-amount").value);

      db.collection("savings").add({
        userId: auth.currentUser.uid,
        type,
        amount,
        created: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Savings saved!");
      }).catch(err => alert(err.message));

      return false;
    }
  </script>
</body>
</html>
